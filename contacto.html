    <main class="contenido-principal contenedor">

    <form class="formulario">

            <fieldset> 
                <legend>Send us your request</legend>
                    <div class="campo">
                        <label for="nombre">Name:</label>
                        <input id="nombre" type="text" placeholder="John" required>
                    </div>
                    
                    <div class="campo">
                        <label for="asunto">Question:</label>
                        <input id="asunto" type="text" placeholder="Question" required>
                    </div>

                    <div class="campo">
                        <label for="tel">Phone number:</label>
                        <input id="tel" type="tel" placeholder="Ph." required>
                    </div>

                    <div class="campo">
                        <label for="email">Mail:</label>
                        <input id="email" type="email" placeholder="E-mail" required>
                    </div>

                    <div class="campo">
                        <label for="email">Message:</label>
                        <textarea 
                            name="mensaje" 
                            id="mensaje" 
                            cols="30" 
                            rows="10"
                        >
                        </textarea>
                    </div>
            </fieldset> 

<fieldset>
                <legend>Question field</legend>
                <div class="campo">
                    <label for="pregunta">Question</label>
                    <select name="pais" id="pais">
                        <option value="" disabled>-- Select --</option>
                        <option value="ES" selected>Movies</option>
                        <option value="PT">Characters</option>
                        <option value="FR">Posters</option>
                        <option value="IT">Other</option>
                    </select>
                </div>
            </fieldset> 



            </fieldset> 

        <input class="btn" type="submit" value="Send form">

    </form>
